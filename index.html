<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CLO5E | Official</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #000;
            --surface: rgba(15, 15, 15, 0.7);
            --accent: #ff3e00;
            --primary: #fff;
            --border: rgba(255, 255, 255, 0.08);
            --glass: blur(20px) saturate(180%);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        body { background: var(--bg); color: var(--primary); overflow-x: hidden; }

        /* --- NAVIGATION --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 1.2rem 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5); backdrop-filter: var(--glass); border-bottom: 1px solid var(--border);
        }

        .tab-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 65px;
            display: flex; justify-content: space-around; align-items: center;
            border-radius: 100px; z-index: 1000;
            background: rgba(15, 15, 15, 0.8); backdrop-filter: var(--glass);
            border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .tab-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .tab-item.active { opacity: 1; color: var(--accent); }
        .tab-item span { font-size: 9px; font-weight: 800; text-transform: uppercase; margin-top: 4px; }

        /* --- PAGE CONTENT --- */
        .page { display: none; padding-top: 80px; min-height: 100vh; flex-direction: column; }
        .active-page { display: flex; }
        .container { padding: 20px 5% 120px; flex: 1; }

        /* BENTO HOME */
        .bento-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 180px; gap: 15px; }
        .bento-item { border-radius: 30px; position: relative; overflow: hidden; border: 1px solid var(--border); cursor: pointer; }
        .hero-lg { grid-column: span 4; grid-row: span 2; background: url('https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?w=1000') center/cover; }
        .hero-sm { grid-column: span 2; grid-row: span 2; background: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?w=800') center/cover; }
        .hero-info { grid-column: span 2; grid-row: span 2; background: var(--surface); display: flex; flex-direction: column; justify-content: center; padding: 30px; }

        .overlay { position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); padding: 30px; display: flex; flex-direction: column; justify-content: flex-end; }

        /* PRODUCT GRID */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .card { background: var(--surface); border-radius: 24px; border: 1px solid var(--border); overflow: hidden; transition: 0.3s; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-body { padding: 12px; }

        /* FOOTER */
        footer {
            padding: 40px 5% 120px;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }
        .copyright { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 3px; color: #444; }

        /* CART BOTTOM SHEET */
        #cart-sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 80vh;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(30px);
            border-top: 1px solid var(--border); border-radius: 40px 40px 0 0;
            z-index: 2001; transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1);
            padding: 40px 5%;
        }
        #cart-sheet.active { bottom: 0; }

        .btn-main { background: #fff; color: #000; border: none; padding: 16px; border-radius: 100px; font-weight: 800; width: 100%; cursor: pointer; }
        .hidden { display: none !important; }

        @media (min-width: 768px) {
            .hero-lg { grid-column: span 3; grid-row: span 3; }
            .hero-sm { grid-column: span 1; grid-row: span 2; }
            .hero-info { grid-column: span 1; grid-row: span 1; }
            .product-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 800; letter-spacing: 5px;" onclick="showPage('home')">CLO5E</div>
        <div style="position: relative; cursor: pointer;" onclick="toggleCart()">
            <i data-lucide="shopping-bag"></i>
            <span id="badge" style="position: absolute; top:-5px; right:-5px; background: var(--accent); font-size: 8px; width: 16px; height: 16px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: 800;">0</span>
        </div>
    </header>

    <div class="tab-bar">
        <div class="tab-item active" id="tab-home" onclick="showPage('home')">
            <i data-lucide="home"></i><span>Home</span>
        </div>
        <div class="tab-item" id="tab-mens" onclick="showPage('mens')">
            <i data-lucide="zap"></i><span>Mens</span>
        </div>
        <div class="tab-item" id="tab-ladies" onclick="showPage('ladies')">
            <i data-lucide="moon"></i><span>Ladies</span>
        </div>
        <div class="tab-item" id="tab-about" onclick="showPage('about')">
            <i data-lucide="help-circle"></i><span>Info</span>
        </div>
    </div>

    <main id="page-home" class="page active-page">
        <div class="container">
            <div class="bento-grid">
                <div class="bento-item hero-lg" onclick="showPage('mens')">
                    <div class="overlay">
                        <p style="color: var(--accent); font-weight: 800; font-size: 10px; letter-spacing: 3px;">2026 EDITION</p>
                        <h1 style="font-size: 2.5rem; line-height: 0.9;">Gents</h1>
                    </div>
                </div>
                <div class="bento-item hero-sm" onclick="showPage('ladies')">
                    <div class="overlay"><h3>LADIES</h3></div>
                </div>
                <div class="bento-item hero-info">
                    <p style="font-size: 10px; font-weight: 800; opacity: 0.5;">LOCATION</p>
                    <p style="font-weight: 600;">Abu Dhabi HQ</p>
                </div>
            </div>
        </div>
        <footer><p class="copyright">© 2026 CLO5E</p></footer>
    </main>

    <main id="page-shop" class="page">
        <div class="container">
            <h2 id="shop-title" style="font-size: 3rem; margin-bottom: 20px;">MENS</h2>
            <div class="product-grid" id="grid-content"></div>
        </div>
        <footer><p class="copyright">© 2026 CLO5E</p></footer>
    </main>

    <main id="page-about" class="page">
        <div class="container" style="text-align: center; padding-top: 50px;">
            <h1 style="font-size: 3.5rem;">THE STUDIO</h1>
            <p style="color: #666; margin-top: 20px; max-width: 500px; margin-inline: auto;">CLO5E is a vision of high-performance fashion. Based in the UAE, we engineer garments for a digital-first world.</p>
        </div>
        <footer><p class="copyright">© 2026 CLO5E</p></footer>
    </main>

    <div id="cart-sheet">
        <div style="width: 40px; height: 4px; background: #333; margin: 0 auto 30px; border-radius: 10px;"></div>
        <h2 style="margin-bottom: 20px;">Your Bag</h2>
        <div id="cart-list" style="max-height: 45vh; overflow-y: auto;"></div>
        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <span>Total</span><span id="total-val" style="font-weight: 800; font-size: 1.2rem;">AED 0</span>
            </div>
            <input type="text" id="cust-name" style="width: 100%; background: #111; border: 1px solid var(--border); padding: 16px; border-radius: 15px; color: white; margin-bottom: 10px;" placeholder="Full Name">
            <button class="btn-main" onclick="confirmOrder()">Confirm Order</button>
        </div>
    </div>

    <script>
        // Generate 50 items
        const db = [];
        for(let i=1; i<=25; i++) db.push({id: i, name: `Men Piece ${i}`, price: 400 + (i*10), cat: 'mens', img: `https://images.unsplash.com/photo-1617137968427-85924c800a22?w=500&sig=${i}`});
        for(let i=26; i<=50; i++) db.push({id: i, name: `Lady Piece ${i-25}`, price: 500 + (i*5), cat: 'ladies', img: `https://images.unsplash.com/photo-1617137968427-85924c800a22?w=500&sig=${i}`});

        let cart = [];

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            
            if(page === 'mens' || page === 'ladies') {
                document.getElementById('page-shop').classList.add('active-page');
                document.getElementById(`tab-${page}`).classList.add('active');
                document.getElementById('shop-title').innerText = page.toUpperCase();
                renderShop(page);
            } else {
                document.getElementById(`page-${page}`).classList.add('active-page');
                document.getElementById(`tab-${page}`).classList.add('active');
            }
            window.scrollTo(0,0);
        }

        function renderShop(cat) {
            const container = document.getElementById('grid-content');
            container.innerHTML = db.filter(x => x.cat === cat).map(p => `
                <div class="card" onclick="addToCart(${p.id})">
                    <img src="${p.img}" loading="lazy">
                    <div class="card-body">
                        <p style="font-size: 11px; font-weight: 800;">${p.name}</p>
                        <p style="font-size: 12px; font-weight: 800; color: var(--accent);">AED ${p.price}</p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function addToCart(id) {
            const p = db.find(x => x.id === id);
            cart.push(p);
            updateCart();
            if(!document.getElementById('cart-sheet').classList.contains('active')) toggleCart();
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function toggleCart() {
            document.getElementById('cart-sheet').classList.toggle('active');
        }

        function updateCart() {
            document.getElementById('badge').innerText = cart.length;
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map((item, idx) => `
                <div style="display:flex; gap:15px; margin-bottom:15px; align-items:center;">
                    <img src="${item.img}" style="width:50px; height:50px; border-radius:12px; object-fit:cover;">
                    <div style="flex:1"><p style="font-size:12px; font-weight:700;">${item.name}</p></div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:12px; font-weight:800;">AED ${item.price}</span>
                        <i data-lucide="trash-2" style="width:14px; color:red; cursor:pointer;" onclick="removeFromCart(${idx})"></i>
                    </div>
                </div>
            `).join('');
            const total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('total-val').innerText = `AED ${total}`;
            lucide.createIcons();
        }

        function removeFromCart(idx) {
            cart.splice(idx, 1);
            updateCart();
        }

        function confirmOrder() {
            const name = document.getElementById('cust-name').value;
            if(!name || cart.length === 0) return alert("Please fill in your name and add items.");
            alert(`Order confirmed for ${name}. delivery is scheduled.`);
            cart = [];
            updateCart();
            toggleCart();
            showPage('home');
        }

        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
