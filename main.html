<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLO5E</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #ffffff;
            --bg: #050505;
            --card-bg: #111111;
            --accent: #ff3e00; /* High-visibility accent */
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- UI COMPONENTS --- */

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 5%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 800;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .cart-trigger {
            position: relative;
            cursor: pointer;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* --- HERO SECTION --- */

        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), var(--bg)),
                        url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?q=80&w=2070') center/cover;
            padding: 0 5%;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            color: #888;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* --- PRODUCT GRID --- */

        .section-title {
            padding: 4rem 5% 2rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 5% 5rem;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .img-container {
            width: 100%;
            height: 350px;
            overflow: hidden;
            background: #222;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 1.5rem;
        }

        .category {
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .price {
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 10px;
            display: block;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: transparent;
            color: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background: white;
            color: black;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Clo5e</div>
        <div class="cart-trigger" onclick="alert('Checkout system coming soon!')">
            <i data-lucide="shopping-bag"></i>
            <span class="cart-badge" id="cart-count">0</span>
        </div>
    </nav>

    <header class="hero">
        <h1>FUTURE WEAR</h1>
        <p>Curated collections for the 2026 aesthetic. High-performance fabrics meet street-ready silhouettes.</p>
    </header>

    <h2 class="section-title">New Arrivals</h2>
    <div class="container" id="product-list">
        </div>

    <script>
        // Production Data Object
        const products = [
            {
                id: 1,
                name: "Cyber-Knit Oversized Hoodie",
                price: "AED 450",
                category: "Men",
                image: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=1000"
            },
            {
                id: 2,
                name: "Asymmetric Drape Blazer",
                price: "AED 890",
                category: "Women",
                image: "https://images.unsplash.com/photo-1548624149-f9b1859aa7d0?q=80&w=1000"
            },
            {
                id: 3,
                name: "Technical Cargo Joggers",
                price: "AED 320",
                category: "Men",
                image: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?q=80&w=1000"
            },
            {
                id: 4,
                name: "Reflective Mesh Bodysuit",
                price: "AED 210",
                category: "Women",
                image: "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1000"
            },
            {
                id: 5,
                name: "Cyber-Knit Oversized Hoodie",
                price: "AED 450",
                category: "Men",
                image: "https://images.unsplash.com/photo-1556821840-3a63f95609a7?q=80&w=1000"
            },
            {
                id: 6,
                name: "Asymmetric Drape Blazer",
                price: "AED 890",
                category: "Women",
                image: "https://images.unsplash.com/photo-1548624149-f9b1859aa7d0?q=80&w=1000"
            },
            {
                id: 7,
                name: "Technical Cargo Joggers",
                price: "AED 320",
                category: "Men",
                image: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?q=80&w=1000"
            },
            {
                id: 8,
                name: "Reflective Mesh Bodysuit",
                price: "AED 210",
                category: "Women",
                image: "https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1000"
            }
            
        ];

        let cart = 0;

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="img-container">
                        <img src="${product.image}" alt="${product.name}" loading="lazy">
                    </div>
                    <div class="product-info">
                        <div class="category">${product.category}</div>
                        <h3>${product.name}</h3>
                        <span class="price">${product.price}</span>
                        <button class="add-to-cart" onclick="updateCart()">Add to Bag</button>
                    </div>
                </div>
            `).join('');
        }

        function updateCart() {
            cart++;
            document.getElementById('cart-count').innerText = cart;
            // Visual feedback
            const badge = document.getElementById('cart-count');
            badge.style.transform = 'scale(1.5)';
            setTimeout(() => badge.style.transform = 'scale(1)', 200);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            lucide.createIcons();
        });
    </script>
</body>
</html>
